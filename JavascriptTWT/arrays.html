<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
</head>
<body>
    
    
    
    
    <script>
        var array = []; // nothing in it would mean 0
        var array = ["Hello World!", 1, 2, 3.5]; // array size of 3 (indexed)
        var arr = new Array(10); // n blank elements
        arr[0] = "new element"
        console.log(array[0])
        console.log(arr[0])
        arr.pop() // removes and returns the last element. does nothing on its own like this.
        console.log(arr.pop())
        arr.push("second element")
        console.log(arr) // https://devdocs.io/javascript-array/ full list of array methods
    </script>
    
</body>
</html>
